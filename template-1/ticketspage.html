<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/modal.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/app.css">
  <title>ДК Шарыпово</title>
</head>

<body>
  <header class="hero container-fluid border-bottom">
    <nav class="hero-nav container px-4 px-lg-0 mx-auto">
      <ul class="nav w-100 list-unstyled align-items-center p-0">
        <li id="hero-menu" class="flex-grow-1 hero__nav-list hero__nav-list--mobile-menu ft-menu">
          <ul class="hero__menu-content nav flex-column flex-lg-row ft-menu__slider animated list-unstyled p-2 p-lg-0">
            <li class="flex-grow-1">
              <ul id="navi" class="nav nav--lg-side list-unstyled align-items-center p-0">
                <li class="hero-nav__item">
                  <a href="/" class="hero-nav__link">Главная страница</a>
                </li>
              </ul>
            </li>
          </ul>
          <button onclick="document.querySelector('#hero-menu').classList.toggle('ft-menu--js-show')"
            class="ft-menu__close-btn animated">
            <svg class="bi bi-x" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 010 .708l-7 7a.5.5 0 01-.708-.708l7-7a.5.5 0 01.708 0z"
                clip-rule="evenodd" />
              <path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 000 .708l7 7a.5.5 0 00.708-.708l-7-7a.5.5 0 00-.708 0z"
                clip-rule="evenodd" />
            </svg>
          </button>
        </li>
        <li class="d-lg-none flex-grow-1 d-flex flex-row-reverse hero-nav__item">
          <button onclick="document.querySelector('#hero-menu').classList.toggle('ft-menu--js-show')"
            class="text-center px-2">
            <i class="fas fa-bars"></i>
          </button>
        </li>
      </ul>
    </nav>
  </header>

  <!-- =================================== -->

  <div id="faq" class="block-39 space-between-blocks">
    <div class="container">
      <!-- HEADER -->
      <div class="col-lg-8 col-xl-7 mx-auto text-center mb-5">
        <h1 id="about" class="block__title">Купить билет</h1>
      </div>
      <div class="row px-2 plan-card text-center">
        <div style="width: 800px;" class="col-lg-6 ">
          <div class="content-block">
            <h4 class="content-block__title" id="event_name">
                Название:
            </h4>
            <h4 class="content-block__title">
              Описание:
            </h4>
            <p id='event_content' style="width: 1000px;" class="content-block__paragraph">
            </p>
            <h4 class="content-block__title" id="event_cost">Стоимость билета:</h4> 
            <h4 class="content-block__title" id="event_date">Дата проведения:</h4> 
            <h4 class="content-block__title" id="event_available_tickets">Осталось билетов:</h4> 
            <div class="cta-card col-lg-5 px-0">
              <a href="#popup" class="d-block btn btn-primary px-5 mx-auto">Купить билет</a>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="content-block">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="content-block">
                <img style="width: 400px; height: 400px" src="" alt="" srcset="" id="event_image">
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>


  <div class="popup" id="popup">
    <div class="popup__content">
      <div id="contact-us" class="block-28 space-between-blocks border-top border-bottom">
        <div class="container">
          <div class="row h-100">
            <div style="margin-left: 250px;" class="col-lg-6 h-100 block-28__form-side">
              <form class="contact-form text-center" id="reg-form">
                <div class="contact-form__header mb-5">
                  <h1>Купить билеты</h1>
                  <h3 id="tick-cost">Стоимость билета: </h3>
                </div>
                <input id="username" type="email" class="contact-form__input" placeholder="Введите почту для получения билета" required>
                <input id="card-number" type="text" class="contact-form__input" placeholder="Номер карты" pattern="\d{16}" required>
                <input id="expiry-date" type="date" class="contact-form__input" placeholder="Срок действия карты" required>
                <input id="cvv" type="text" class="contact-form__input" placeholder="CVV код" pattern="\d{3}" required>
                <input id="full-name" type="text" class="contact-form__input" placeholder="ФИО" required>
                <button type="submit" style="width: 300px;" id="submit_form_button" class="d-block btn btn-primary px-5 mx-auto">Купить билет</button>
              </form>
              <button type="submit" style="margin-top: 10px; width: 300px;" class="d-block btn btn-primary px-5 mx-auto"><a href="#">Закрыть окно</a></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- =================================== -->

  <div class="block-44 py-5">
    <div class="container">
      <div class="row flex-column flex-md-row px-2 justify-content-center">
        <div class="flex-grow-1">
        </div>
        <p class="block-41__copyrights">&copy; 2024 ДК Шарыпово.</p>
      </div>
    </div>
  </div>

  <!-- =================================== -->


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/ticketspage.js" defer></script>
</body>

</html>
